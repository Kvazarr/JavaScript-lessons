<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Homework[1]</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        
    <form style="width: 60%; margin: auto; background-color: cyan; padding: 10px 10px;">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input id="email" type="email" class="form-control" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input id="password" type="password" class="form-control">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" onclick="logsHandler(event)">Submit</button>
    </form>
    
    <table id="table">
        <tr id="firstRow">
            <td id="firstCol"></td>
        </tr>
        <tr id="secondRow">
            <td id="secondCol"></td>
        </tr>
        <tr id="thirdRow">
            <td id="thirdCol"></td>
        </tr>
        <tr id="fourthRow">
            <td id="fourthCol"></td>
        </tr>
        <tr id="fivthRow">
            <td id="fivthCol"></td>
        </tr>
        <tr id="sixthRow">
            <td id="sixthCol"></td>
        </tr>
        <tr id="seventhRow">
            <td id="seventhCol"></td>
        </tr>
    </table>
      
    <script src="script.js"></script>
  </body>
</html>
